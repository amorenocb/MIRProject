<div class="col-md-9 used-search-terms">
    <div class="well col-md-10 col-md-offset-2">
            <h2>Terminos buscados: </h2>
            <ul>
                {% for term in used_terms|dictsortreversed:"sim" %}
                {% if not forloop.last %}
                    <li>{{ term.word }} ({{ term.sim|floatformat:4 }})</li>
                {% else %}
                    <li>{{ term.word }} ({{ term.sim|floatformat:4 }})</li>
                {% endif %}
            {% endfor %}
            </ul>
    </div>
</div>
